<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="application/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">

    </div>
</body>
<script type="application/javascript">
    Vue.config.productionTip=true;

    const student = Vue.extend({
        template:`
          <div>
            <div >学生名称：{{name}}</div>
            <div >学生年龄：{{age}}</div>
          </div>
        `,
        data(){
            return{
                name:"小泽玛丽亚",
                age:20,
            }
        }
    });

    const school = Vue.extend({
        template:`
          <div>
            <div >学校名称：{{name}}</div>
            <div >地址：{{address}}</div>
            <student></student>
          </div>
        `,
        components:{
            student
        },
        data(){
            return{
                name:"早稻田大学",
                address:"北海道",
            }
        }
    });

    const hello =Vue.extend({
        template:`<div>{{msg}}</div>`,
        data(){
            return {
                msg:"欢迎日本偶像练习生"
            }
        }
    });

    const app  =Vue.extend({
        template:`
          <div>
            <hello></hello>
            <school></school>
          </div>`,
        components: {
            school,hello
        }
    });
    new  Vue({
        template:`<app></app>`,
        el:'#root',
        components:{
            app
        }
    });
</script>
</html>
