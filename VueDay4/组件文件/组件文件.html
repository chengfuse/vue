<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件文件</title>
    <script type="application/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--
    Vue中使用组件的三大步骤:
        1.定义组件（创建组件）
        2.注册组件
        3.使用组件（写组件标签）
       1.如何定义一个组件？
          使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别
          区别如下:
            1.el不要写为什么？ ———最终所有的组件都要经过一个vm管理，有vm中的el决定服务那个容器
            2.data必须写成函数，为什么？————避免组件被复用时，数据存在引用关系
          备注: 使用template可以配置组件结构
       2.如何注册组件？
            1.局部注册：靠new Vue的时候传入components选项
            2.全局注册：靠Vue.component('组件',组件);
       3.编写组件标签：
            <components中定义的组件名字></components中定义的组件名字>
 -->
    <div id="root">
        <school></school>
        <hr/>
        <student></student>
        <hello></hello>
    </div>
</body>
<script>
    Vue.config.productionTip=false;
    //创建school组件
    const  school=Vue.extend({
        template:`
          <div>
            <div >学校名称：{{schoolName}}</div>
            <div >地址：{{address}}</div>
          </div>
        `,
        data(){
            return{
               schoolName:"家里蹲大学",
               address:"未知",
            }
        }
    });
    //创建student组件
    const  student=Vue.extend({
        template:`
          <div>
            <div >学生名称：{{name}}</div>
            <div >年龄：{{age}}</div>
          </div>
        `,
        data(){
            return{
                name:"小泽玛丽亚",
                age:"17",
            }
        }
    });

    //创建hello组件
    const  hello=Vue.extend({
        template:`
          <div>
            <div >{{name}}</div>
          </div>
        `,
        data(){
            return{
                name:"hello word",
            }
        }
    });
    //全局添加
    Vue.component('hello',hello);

    //局部组件添加
    const vm =new Vue({
       el:"#root",
       components:{
           school,student
       }

    });
</script>
</html>
