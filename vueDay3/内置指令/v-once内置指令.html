<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置指令</title>
    <script type="application/javascript" src="../../js/vue.js"></script>
</head>
<style>
</style>
<body>
<div id="root">
    <!-- v-once 指令:
        v-once 在初次动态化数据渲染，后就视为静态 不会随着数据更改儿变化，可用于优化性能-->
    <h3 v-once>初始化的值{{number}}</h3>
    <h3>当前的值{{number}}</h3>
    <button @click="number++">n++</button>
</div>
</body>
<script type="application/javascript">
    Vue.config.productionTip=true;
    const  vm=new Vue({
        el:"#root",
        data(){
            return{
                number:0,
            }
        },
        methods:{
        }
    });
</script>
</html>
