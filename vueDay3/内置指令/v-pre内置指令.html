<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>内置指令</title>
  <script type="application/javascript" src="../../js/vue.js"></script>
</head>
<style>
</style>
<body>
<div id="root">
  <!-- v-pre 指令:
       v-pre不会解析编译过程 在没有指定值 和插值语法 -->
  <h3 v-pre>作者不帅</h3>
  <h3>初始化的值{{number}}</h3>
  <h3>当前的值{{number}}</h3>
  <button @click="number++">n++</button>
</div>
</body>
<script type="application/javascript">
  Vue.config.productionTip=true;
  const  vm=new Vue({
    el:"#root",
    data(){
      return{
        number:0,
      }
    },
    methods:{
    }
  });
</script>
</html>
