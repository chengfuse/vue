<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
      <h1>插值语法</h1>
      <div>个性小标题《{{title}}》</div>
      <hr/>
      <a v-bind:href="url" :style="style">不要点我 我不想跳转！</a>
      <button @click="updateColor()">点我改变颜色</button>
  </div>
</body>
<script type="application/javascript">
    Vue.config.productionTip=false
    new  Vue({
        el:"#root",
        data:{
            title:"无题",
            url:"https://www.bilibili.com/",
            style:"color: red",
            blog:0,
        },
        methods:{
            updateColor(){
                if(this.blog===0){
                    this.style="color:blue";
                    this.blog=1;
                }else if(this.blog===1){
                    this.style="color: red";
                    this.blog=0;
                }
            },
        }
    })
</script>
</html>
