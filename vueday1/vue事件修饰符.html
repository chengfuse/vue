<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<style>
    .menu{
        color: white;
        height: 150px;
        width: 100px;
        background-color: black;
        overflow: auto;
    }
    .menu li{
        margin-top:40px ;
        margin-bottom: 40px;
    }
</style>
<body>
    <!--
        vue 中的事件修饰符：
            1.prevent: 阻止默认事件；
            2.stop: 阻止事件冒泡；
            3.once: 事件只触发一次；
            4.capture: 使事件的捕获模式；
            5.self: 只有event.target是当前操作的元素时才触发事件；
            6.passive: 事件的默认行为立即执行，无需等待事件回调执行完毕；
        -->
    <div id="root">
        默认事件点击: <a href="https://www.bilibili.com/" @click.prevent="showInfo" >点我</a>
        <div @click="showInfo" style="width: 300px ;height: 40px;margin-top: 10px;background-color: aquamarine">
           阻止冒泡点击 <button @click.stop="showInfo">点我</button>
        </div>
        只触发一次:  <button @click.once="showInfo">点我</button>
        <div @click.capture="showInfo1" style="width: 300px ;height: 40px;margin-top: 10px;background-color: fuchsia">
            捕获事件 <button @click="showInfo2">点我</button>
        </div>
        <div @click.self="showInfo" style="width: 300px ;height: 40px;margin-top: 10px;background-color: lightskyblue">
            触发是事件 <button @click.self="showInfo">点我</button>
        </div>
<!--    鼠标滑轮 @wheel -->
        <ul  class="menu" @wheel.passive="dome">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
<script type="application/javascript">
    Vue.config.productionTip=false;
    const vm = new Vue({
        el:"#root",
        methods:{
            showInfo(){
                alert("点我");
            },
            showInfo1(){
                alert("点我1");
            },
            showInfo2(){
                alert("点我2");
            },
            showInfo3(){
                alert("点我2");
            },
            dome(){
                for ( i = 0; i < 100000; i++) {
                    console.log("执行后！");
                }
                console.log("累坏了！")
            }
        }
    });
</script>
</html>
